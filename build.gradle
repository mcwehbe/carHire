group 'testing'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        // If you change this, make sure you change the other repositories section to match, it is further down this file
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.5.4")
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: "org.springframework.boot"
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'

archivesBaseName = 'gs-actuator-service'
version = '0.1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web:2.5.4')
    implementation('org.springframework.boot:spring-boot-starter-actuator:2.5.4')
    implementation 'javax.inject:javax.inject:1'

    implementation ('com.fasterxml.jackson:jackson-parent:2.12')

    implementation('org.springframework.boot:spring-boot-starter-test:2.5.4')
}

test {
    useJUnitPlatform()
}
